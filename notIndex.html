<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Beyblade</title>
		<link rel="stylesheet" href="ssfolder/stylesheet.css" />
		<link rel="stylesheet" href="ssfolder/form.css" />
	</head>
	<body class="page">

		<nav class="nav">
			<div class="nav-logo-side">
				<a href="index.html"><img src="assets\Images\Attack_logo_Beyblade_X.jpg" alt="Logo" class="logo"> <p><strong>Beyblade Customiser</strong></p></a>
			</div>

			<div class="nav-links-side">
				<a href="index.html"><em>Customiser</em></a>
				<a href="index.html#part-info-section"><em>Part Info</em></a>
				<a href="preorder.html"><em>Pre-order</em></a>
			</div>
		</nav>

		<br><br><br><br><br>

        <div class="cart">
			<h2 class="cart-title"><u>Your Cart</u></h2>
			<div class="cart-item">
				<img class="item-image" src="item.jpg" alt="hi">
				<span class="item-name">item</span>
				<span class="item-cost">Cost: $</span>
			</div>
			<br>
			<div class="cart-info">
				<span>No. of items in cart: 0</span>
				<span>Total Cost: $0</span>
			</div>
		</div>

		<br><br><br>

        <div class="card-form">
            <h3><u>Credit Card Information</u></h3>

            <form>
				<div class="two-input">
					<div class="double-input">
						<input type="text" id="FirstName">
						<label for="credit">First Name</label>
					</div>
					<div class="double-input">
						<input type="text" id="LastName">
						<label for="credit">Last Name</label>
					</div>
				</div>
				<br><br>
				<div class="two-input">
					<div class="double-input">
						<input type="text" id="CardNumber">
						<label for="credit">Credit Card Number</label>
					</div>
					<div class="double-input">
						<input type="text" id="SecurityNumber">
						<label for="credit">Security Code</label>
					</div>
				</div>
				<br><br>
				<div class="two-input">
					<div class="double-input">
						<input type="text" id="expMonth">
						<label for="credit">Expiration Month</label>
					</div>
					<div class="double-input">
						<input type="text" id="expYear">
						<label for="credit">Expiration Month</label>
					</div>
				</div>
				<br><br>
            </form>
			
			<h3><u>Billing Address</u></h3>

			<form>
				<div class="single-input">
					<div class="street-address">
						<input type="text" id="firstStreetAddress">
						<br>
						<label>Street Address</label>
					</div>
				</div>
				<br><br>
				<div class="single-input">
					<div class="street-address">
						<input type="text" id="secondStreetAddress">
						<br>
						<label>Street Address Line 2</label>
					</div>
				</div>
				<br><br>
				<div class="two-input">
					<div class="double-input">
						<input type="text" id="city">
						<label>City</label>
					</div>
					<div class="double-input">
						<input type="text" id="state">
						<label>State / Province</label>
					</div>
				</div>
				<br><br>
				<div class="two-input">
					<div class="double-input">
						<input type="text" id="postal">
						<label>Postal Code</label>
					</div>
					<div class="double-input">
						<input type="text" id="country">
						<label>Country</label>
					</div>
				</div>
				<br><br>
			</form>

			<br><br><br>
			<div class="form-submit">
				<button>Submit</button>
			</div>
        </div>

		<br><br><br>

		<footer class="footer">
			<nav class="nav">
			    <div class="nav-logo-side">
				    <a href="index.html"><img src="assets\Images\Attack_logo_Beyblade_X.jpg" alt="Logo" class="logo"> <p><strong>Beyblade Customiser</strong></p></a>
			    </div>
				<div class="nav-links-side">
				<a href="preorder.html"><u>To Pre-order</u></a>
				<a href="notIndex.html"><u>To your cart</u></a>
			    </div>

		    </nav>
		</footer>
	</body>
</html>
