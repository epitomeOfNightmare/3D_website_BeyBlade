<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Beybalde</title>
		<link rel="stylesheet" href="ssfolder/stylesheet.css" />
	</head>
	<body class="page">

		<nav class="nav">
			<div class="nav-logo-side">
				<img src="logo.png" alt="Logo" class="logo">
			</div>

			<div class="nav-links-side">
				<a href="#section1">Section page link</a>
				<a href="#section2">Section page link</a>
				<a href="/about.html">other page link</a>
			</div>
		</nav>

		<div class="content">
			<div id="wrapper">
				<!-- Single container -->
				<div id="single" class="card" onclick="splitCards()">
					<img src="image1.jpg" alt="Main image">
					<div class="info">
						<h3>Click Me</h3>
						<p>This will split into three options.</p>
					</div>
				</div>

				<!-- Split cards (hidden change on click of first) -->
				<div id="triple" class="card-group hidden">
					<div class="card split up">
						<img src="imageA.jpg">
						<div class="info">
							<h3>Blade</h3>
							<p>sharp to slice throat</p>
						</div>
					</div>

					<div class="card split center">
						<img src="imageB.jpg">
						<div class="info">
							<h3>Ratchet</h3>
							<p>though to tank cut</p>
						</div>
					</div>

					<div class="card split down">
						<img src="imageC.jpg">
						<div class="info">
							<h3>Bit</h3>
							<p>drill into someone</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer class="footer">
			Foot up A
		</footer>

		<script src="jsfolder/script"></script>
	</body>
</html>
